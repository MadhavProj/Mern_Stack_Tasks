<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <center>
      <div class="col-md-4">
        <label for="validationError" class="form-label text-danger">Name</label>
        <input
          type="text"
          class="form-control is-invalid"
          id="validationError"
          required
        />
        <div class="invalid-feedback mb-3">Please provide a valid name</div>
      </div>
      <div class="col-md-4">
        <label for="validationError" class="form-label text-danger"
          >Email</label
        >
        <input
          type="email"
          class="form-control is-invalid"
          id="validationError"
          required
        />
        <div class="invalid-feedback mb-3">Please provide a valid email</div>
      </div>
      <div class="col-md-4">
        <label for="validationError" class="form-label text-danger"
          >Password</label
        >
        <input
          type="password"
          class="form-control is-invalid"
          id="validationError"
          required
        />
        <div class="invalid-feedback mb-3">Please provide a valid password</div>
      </div>
      <div class="col-md-4">
        <label for="validationError" class="form-label">Hobbies</label>
        <br />
        <select style="text-size-adjust: 300px; box-sizing: 300px">
          <option></option>
          <option value="cricket">Cricket</option>
          <option value="football">Football</option>
          <option value="hockey">Hockey</option>
          <option value="bball">Baseball</option>
          <option value="bball2">Basketball</option>
        </select>
      </div>
      <br />
      <br />
      <button style="width: 300px; background-color: green; color: aliceblue">
        Log In
      </button>
    </center>
  </body>
</html>
