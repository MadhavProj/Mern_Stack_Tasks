<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      ul {
        list-style-type: none;
        padding-top: 15px;
        padding-right: 10px;
        padding-left: 10px;
        /* padding: 15px; */
        width: 150px;
        border: 1px solid black;
      }
      li {
        padding: 10px;
        background-color: lightblue;
      }
      li a {
        display: block;
        text-decoration: none;
      }
      li:hover {
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>
        <a href="#">Home</a>
      </li>
      <li>
        <a href="#">HTML</a>
      </li>
      <li>
        <a href="#">Java</a>
      </li>
      <li>
        <a href="#">CSS</a>
      </li>
      <li>
        <a href="#">Bootstrap</a>
      </li>
    </ul>
  </body>
</html>
