<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <style>
      label {
        padding: 25px 0px 25px 20px;
      }
      input {
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <center>
      <form
        class="form bg-warning text-light"
        style="max-width: 35%; border-radius: 44px; margin-top: 45px"
      >
        <table>
          <tr>
            <td>
              <label for="fname" class="form-label" style="margin-right: 30px"
                >First Name</label
              >
            </td>
            <td>
                <input
                  type="text"
                  placeholder="First Name"
                  class="form-control is-invalid rounded"
                  id="fname"
                  aria-describedby="validationServer03Feedback"
                  required
                />
                <div id="validationServer03Feedback" class="invalid-feedback">
                  Please provide a valid First Name.
                </div>
              </div>
            </td>
          </tr>
          <tr>
            <td>
              <label class="form-label" style="margin-right: 30px"
                >Last Name</label
              >
            </td>
            <td>
              <input
                type="text"
                placeholder="Last Name"
                class="form-control rounded is-invalid"
                required
              />
              <div class="invalid-feedback">
                  Please provide a Last name
              </div>
            </td>
          </tr>
          <tr>
            <td>
              <label class="form-label" style="margin-right: 30px">Email</label>
            </td>
            <td>
              <input
                type="email"
                placeholder="Email Adress"
                class="form-control is-invalid rounded"
                required
              />
              <div class="invalid-feedback">
                Please provide a valid email address
              </div>
            </td>
          </tr>
          <tr>
            <td>
              <label class="form-label" style="margin-right: 30px">Phone</label>
            </td>
            <td>
              <input
                type="tel"
                placeholder="Phone Number"
                class="form-control is-invalid rounded"
                required
              />
              <div class="invalid-feedback">
                Please provide a valid phone number
              </div>
            </td>
          </tr>
          <tr>
            <td>
              <label class="form-label" style="margin-right: 30px"
                >Address</label
              >
            </td>
            <td>
              <input
                type="text"
                placeholder="Adress"
                class="form-control is-invalid rounded"
                required
              />
              <div class="invalid-feedback">
                Please provide a vaild Address
              </div>
            </td>
          </tr>

          <tr>
            <td>
              <label class="form-label" style="margin-right: 30px">City</label>
            </td>
            <td>
              <input
                type="text"
                placeholder="City"
                class="form-control is-invalid rounded"
                required
              />
              <div class="invalid-feedback">
                Please provide a valid city
              </div>
            </td>
          </tr>
          <tr>
            <td colspan="2" class="text-center">
              <button class="btn btn-primary" type="submit">Submit</button>
            </td>
          </tr>
        </table>
      </form>
    </center>
  </body>
</html>
